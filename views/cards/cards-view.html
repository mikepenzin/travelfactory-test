<div class="container-fluid mt-3 mb-3">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-lg-4 col-xl-4" contact-view ng-repeat="contact in ctrl.getAllContacts() track by $index" contact-info="contact">
            <div class="text-right">
                <span ng-click="ctrl.selectContact($index)"><i class="fas fa-pencil-alt contact-btn ml-2"></i></span>
                <span ng-click="ctrl.deleteContact($index)"><i class="fas fa-trash-alt contact-btn ml-2"></i></span>
            </div>
        </div>
        <div class="col-12 col-lg-4 col-xl-4 text-center"> <i class="fas fa-plus-circle add-btn" ng-click="ctrl.openNewContactModal()"></i> </div>
    </div>
</div>  

<contact-modal contact="ctrl.selectedContact" send="ctrl.saveContact"></contact-modal>
