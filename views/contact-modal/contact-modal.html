<div class="modal fade" tabindex="-1" role="dialog" id="contactModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content" ng-class="{ 'red' : !won, 'green' : won }">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="close()">&times;</span></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Contact Name</label>
                <input type="text" ng-model="contact.contactName" class="form-control" id="name" placeholder="Contact Name">
              </div>
              <div class="form-group">
                <label for="name">Address</label>
                <input type="text" ng-model="contact.address" class="form-control" id="name" placeholder="Contact address">
              </div>
              <div class="form-group">
                <label for="name">Company Name</label>
                <input type="text" ng-model="contact.company.companyName" class="form-control" id="name" placeholder="Contact company name">
              </div>
              <div class="form-group">
                <label for="name">Company Address</label>
                <input type="text" ng-model="contact.company.address" class="form-control" id="name" placeholder="Contact company address">
              </div>
              <div class="form-group">
                <label for="name">Company City</label>
                <input type="text" ng-model="contact.company.city" class="form-control" id="name" placeholder="Contact company city">
              </div>
              <div class="form-group">
                <label for="name">Contact position</label>
                <input type="text" ng-model="contact.company.role" class="form-control" id="name" placeholder="Contact position">
              </div>
              <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="text" ng-model="contact.phoneNumber" pattern='[0-9]*' class="form-control" id="name" placeholder="Contact phone number">
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  ng-disabled="!validatePhonenumber(contact.phoneNumber)" data-dismiss="modal" ng-click="sendData(contact)">Save</button>
            </div>
               
        </div>
    </div>
</div>
